version: '3.8'

services:
  meme-battle-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zama-meme-battle-worker
    restart: unless-stopped
    environment:
      # Required environment variables (override these)
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - PRIVATE_KEY=${PRIVATE_KEY}
      # Optional environment variables
      - RPC_URL=${RPC_URL:-https://rpc.sepolia.org}
      - CRON_SCHEDULE=${CRON_SCHEDULE:-*/30 * * * * *}
      - NODE_ENV=production
    env_file:
      - .env  # Load from .env file
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
