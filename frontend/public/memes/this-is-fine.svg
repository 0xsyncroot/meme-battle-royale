<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#87CEEB"/>
  
  <!-- Room background -->
  <rect x="50" y="100" width="300" height="150" fill="#F5DEB3"/>
  <!-- Floor -->
  <rect x="50" y="200" width="300" height="50" fill="#8B4513"/>
  
  <!-- Table -->
  <rect x="150" y="180" width="100" height="15" fill="#654321"/>
  <rect x="160" y="195" width="8" height="25" fill="#654321"/>
  <rect x="232" y="195" width="8" height="25" fill="#654321"/>
  
  <!-- Dog sitting at table -->
  <ellipse cx="200" cy="160" rx="25" ry="20" fill="#D2691E"/>
  <!-- Dog head -->
  <circle cx="200" cy="130" r="20" fill="#D2691E"/>
  <!-- Dog ears -->
  <ellipse cx="185" cy="120" rx="8" ry="15" fill="#8B4513"/>
  <ellipse cx="215" cy="120" rx="8" ry="15" fill="#8B4513"/>
  <!-- Dog eyes -->
  <circle cx="195" cy="125" r="2" fill="#000"/>
  <circle cx="205" cy="125" r="2" fill="#000"/>
  <!-- Dog nose -->
  <circle cx="200" cy="135" r="2" fill="#000"/>
  <!-- Dog mouth -->
  <path d="M 200 138 Q 195 142 190 138" stroke="#000" stroke-width="1" fill="none"/>
  <path d="M 200 138 Q 205 142 210 138" stroke="#000" stroke-width="1" fill="none"/>
  
  <!-- Coffee mug -->
  <rect x="190" y="175" width="20" height="15" fill="#FFF" stroke="#000" stroke-width="1"/>
  <rect x="210" y="178" width="5" height="8" fill="none" stroke="#000" stroke-width="1"/>
  
  <!-- Fire effects -->
  <path d="M 80 120 Q 85 100 90 120 Q 95 105 100 120" fill="#FF4500"/>
  <path d="M 300 110 Q 305 90 310 110 Q 315 95 320 110" fill="#FF6347"/>
  <path d="M 120 130 Q 125 110 130 130" fill="#FF4500"/>
  <path d="M 270 125 Q 275 105 280 125" fill="#FF6347"/>
  
  <!-- Smoke -->
  <circle cx="100" cy="80" r="8" fill="#D3D3D3" opacity="0.7"/>
  <circle cx="110" cy="70" r="6" fill="#D3D3D3" opacity="0.5"/>
  <circle cx="290" cy="85" r="10" fill="#D3D3D3" opacity="0.7"/>
  <circle cx="305" cy="75" r="7" fill="#D3D3D3" opacity="0.5"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000">"THIS IS FINE"</text>
</svg>
