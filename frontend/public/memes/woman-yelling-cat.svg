<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#F5F5DC"/>
  
  <!-- Dividing line -->
  <line x1="200" y1="0" x2="200" y2="300" stroke="#000" stroke-width="2"/>
  
  <!-- Left side - Woman yelling -->
  <rect x="10" y="50" width="180" height="200" fill="#FFE4E1"/>
  
  <!-- Woman's head -->
  <circle cx="100" cy="120" r="40" fill="#FDBCB4"/>
  <!-- Hair -->
  <path d="M 60 100 Q 100 60 140 100 Q 120 80 100 85 Q 80 80 60 100" fill="#8B4513"/>
  <!-- Eyes (angry) -->
  <line x1="85" y1="110" x2="95" y2="115" stroke="#000" stroke-width="3"/>
  <line x1="105" y1="115" x2="115" y2="110" stroke="#000" stroke-width="3"/>
  <!-- Mouth (yelling) -->
  <ellipse cx="100" cy="135" rx="15" ry="8" fill="#000"/>
  
  <!-- Pointing finger -->
  <rect x="140" y="125" width="30" height="8" fill="#FDBCB4"/>
  <circle cx="170" cy="129" r="5" fill="#FDBCB4"/>
  
  <!-- Right side - Cat at table -->
  <rect x="210" y="50" width="180" height="200" fill="#E0E0E0"/>
  
  <!-- Table -->
  <rect x="220" y="180" width="160" height="15" fill="#8B4513"/>
  <rect x="230" y="195" width="10" height="50" fill="#8B4513"/>
  <rect x="360" y="195" width="10" height="50" fill="#8B4513"/>
  
  <!-- Cat -->
  <ellipse cx="300" cy="150" rx="35" ry="25" fill="#FFF"/>
  <!-- Cat ears -->
  <polygon points="275,130 285,115 295,130" fill="#FFF"/>
  <polygon points="305,130 315,115 325,130" fill="#FFF"/>
  <!-- Cat face -->
  <circle cx="290" cy="145" r="2" fill="#000"/>
  <circle cx="310" cy="145" r="2" fill="#000"/>
  <polygon points="300,155 295,160 305,160" fill="#FFB6C1"/>
  <!-- Cat mouth -->
  <path d="M 300 160 Q 295 165 290 160" stroke="#000" stroke-width="1" fill="none"/>
  <path d="M 300 160 Q 305 165 310 160" stroke="#000" stroke-width="1" fill="none"/>
  
  <!-- Plate -->
  <ellipse cx="300" cy="175" rx="25" ry="8" fill="#FFF" stroke="#000" stroke-width="1"/>
  
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000">WOMAN YELLING AT CAT</text>
</svg>
